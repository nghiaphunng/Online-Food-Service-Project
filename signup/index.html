<!DOCTYPE html>
<!-- Bắt đầu -->
<html lang="vi" dir="ltr">
<!-- Phần Head -->
  <head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<!-- Phần body -->
<body>
  <div class="container">
    <div class="title">Đăng ký</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Họ Tên</span>
            <input type="text" placeholder="Nhập họ tên" required>
          </div>
          <div class="input-box">
            <span class="details">Tên Tài Khoản</span>
            <input type="text" placeholder="Nhập tên tài khoản" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Nhập email" required>
          </div>
          <div class="input-box">
            <span class="details">Số Điện Thoại</span>
            <input type="text" placeholder="Nhập số điện thoại" required>
          </div>
          <div class="input-box">
            <span class="details">Mật Khẩu</span>
            <input type="text" placeholder="Nhập mật khẩu" required>
          </div>
          <div class="input-box">
            <span class="details">Xác Nhận Mật Khẩu</span>
            <input type="text" placeholder="Nhập mật khẩu" required>
          </div>
        </div>
        <div class="final-details">
          <label for="gender">Giới Tính:</label>
            <select id="gender" name="gender">
              <option value="male">Nam</option>
              <option value="female">Nữ</option>
            </select>
        </div>
        <div class="final-details">
          <label for="role">Bạn Là:</label>
            <select id="role" name="role">
              <option value="customer">Khách Hàng</option>
              <option value="restaurant">Nhà Hàng</option>
            </select>
        </div>
        <div class="button">
          <input type="submit" value="Đăng ký">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
