<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodOnline</title>
    <link rel="stylesheet" href="pageone1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <script src="pageone.js"></script>
    <div class="container">
        <header>
            <a href="pageong.html"><img src="shopeefoodvn.png" alt="FoodOnline Logo"></a>
            
            <div class="grid-container">
                <div class="grid-item">Đồ ăn</div>
                <div class="grid-item">Đồ uống</div>
            </div>

            <input type="text" id="search-input" placeholder="Tìm kiếm...">
            <button><i class="fa-solid fa-cart-shopping"></i></button>
            <button id="sign-in-btn">Sign In</button>
        </header>

        <main>
            <button class="filter-button">Bộ Lọc</button>
            <div class="filter-box">
                <form id="filter-form">
                    <label for="area">Khu vực:</label>
                    <select id="area">
                        <option value="all">Tất cả</option>
                        <option value="hn">Hà Nội</option>
                        <option value="hcm">Hồ Chí Minh</option>
                    </select>

                    <label for="price-range">Giá:</label>
                    <select id="price-range">
                        <option value="0-30">0-30000</option>
                        <option value="30-50">30000-50000</option>
                        <option value="50-100">50000-100000</option>
                    </select>
                    
                    <label for="type">Loại:</label>
                    <select id="type">
                        <option value="all">Tất cả</option>
                        <option value="food">Đồ ăn</option>
                        <option value="drink">Đồ uống</option>
                    </select>
                    <button type="submit">Áp dụng</button>
                </form>
            </div>

            <div class="results">
                <!-- Items will be generated by JavaScript -->
            </div>
        </main>
    </div>
    
  
   <script src="pageone.js"></script>
</body>
</html>
