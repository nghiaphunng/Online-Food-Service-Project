<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodOnline</title>
    <link rel="stylesheet" href="pageone.css">
</head>
<body>
    
        <div class="container">
            <header>
                <a href="pageone.html"><img src="shopeefoodvn.png" alt="ShopeeFood Logo"></a>
                
                <div class="location">
                    <label for="location-select">Chọn địa điểm: </label>
                    <select id="location-select">
                        <option value="all">Tất cả</option>
                        <option value="hcm">TP. HCM</option>
                        <option value="hn">Hà Nội</option>
                    </select>
                </div>
            <button id="sign-up-btn">Sign Up</button>
            <button id="sign-in-btn">Sign In</button>
            </header>

            <main>
                <div class="filter">
                    <label for="category-select">Loại sản phẩm:</label>
                    <select id="category-select">
                        <option value="all">Tất cả</option>
                        <option value="food">Đồ ăn</option>
                        <option value="drink">Đồ uống</option>
                        <!-- Thêm các loại sản phẩm khác -->
                    </select>
    
                    <label for="sort-select">Sắp xếp theo:</label>
                    <select id="sort-select">
                        <option value="default">Mặc định</option>
                        <option value="popularity">Phổ biến</option>
                        <option value="price-asc">Giá tăng dần</option>
                        <option value="price-desc">Giá giảm dần</option>
                        <!-- Thêm các tiêu chí sắp xếp khác -->
                    </select>
    
                    <input type="text" id="search-input" placeholder="Tìm kiếm...">
                </div>
                <div class="results">
                    <!-- Items will be generated by JavaScript -->
                </div>
            </main>
        </div>
    <script src="pageone.js"></script>
</body>
</html>
